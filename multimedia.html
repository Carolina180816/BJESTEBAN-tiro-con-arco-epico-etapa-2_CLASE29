<!DOCTYPE html>
<html>

<head>
    <title>Multimedia con HTML</title>
</head>

<body>
    <h3>imagenes</h3>
    <img src="imagenes/LogoBrigada358.webp.png" alt="Logo Brigada 358" width="300" height="250" />
    <img src="https://s3-symbol-logo.tradingview.com/epam-sys--600.png" alt="Logo Epam" width="250" height="250">
    <h3>Video</h3>
    <!--http://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs-->
    <video width="300" height="300" controls autoplay muted loop>
        <source src="Multimediapack Schritte Plus Neu A1.1.mp4" type="video/mp4"/>
    </video>
    <h3>Audios</h3>
    <!--http://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs-->
    <audio controls autoplay muted loop>
        <source src="Secret Garden - Greenwaves.mp3" type="audio/mp3" />
    </audio>
</body>

</html>
